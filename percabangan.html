<!DOCTYPE html>
<html lang="en">

    <script>
        // Percabangan jadwal perkuliahan berdasarkan hari
        // Variabel hariKuliah berisi nama hari (misal: 'Senin', 'Sabtu', dll)
        const hariKuliah = prompt('Masukkan nama hari');
        let pesan = '';

        // Percabangan untuk menentukan status perkuliahan
        // Senin sampai Jumat adalah hari kuliah
        // Sabtu dan Minggu adalah hari libur
        let table = '<table border="1" style="border-color:blue;margin:auto;text-align:center;">' +
                '<tr style="background-color:#0074D9;color:white;"><th>Hari</th><th>Status</th></tr>';
        if (hariKuliah === 'Senin') {
            table += '<tr style="background-color:#E3F2FD;"><td>Senin</td><td>Hari Senin adalah hari kuliah.<br>Selamat belajar!</td></tr>';
        } 
        else if (hariKuliah === 'Selasa') {
            table += '<tr style="background-color:#BBDEFB;"><td>Selasa</td><td>Hari Selasa adalah hari kuliah.<br>Selamat belajar!</td></tr>';
        } 
        else if (hariKuliah === 'Rabu') {
            table += '<tr style="background-color:#B2DFDB;"><td>Rabu</td><td>Hari Rabu adalah hari kuliah.<br>Selamat belajar!</td></tr>';

        }
        else if (hariKuliah === 'Semua-' ){

        else if (hariKuliah === 'Minggu' ) {
